<ion-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item item-icon-left" nav-clear menu-close ui-sref="app.tabs.home" ui-sref-active="active">
                <i class="icon ion-home"></i>
                Home
            </ion-item>
            <ion-item class="item item-icon-left" nav-clear menu-close ui-sref="app.tabs.places" ui-sref-active="active">
                <i class="icon ion-location"></i>
                Places
            </ion-item>
            <ion-item class="item item-icon-left" nav-clear menu-close ui-sref="app.search-results" ui-sref-active="active">
                <i class="icon ion-location"></i>
                app.search-results
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
